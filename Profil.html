<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Profile Card</title>
    <link rel="stytlesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css>
</head>
<body>

    <!--Profile Card Star-->
    <div class=" card ">
        <div class="card-image ">
            <img src="1.jpg " alt=" ">
        </div>
        <div class="Profile-image ">
            <img src="rizwan.JPG " alt=" ">
        </div>
        <div class="card-content ">
            <h3>Rizwan Nur Saputra</h3>
            <p>Untuk menjadi seorang programmer yang canggih, kamu harus rela berkeringat dan begadang untuk menyelesaikan setiap script yang menjadi tugasmu!</p>
            <p>Keep Fighting!</p>
        </div>
        <div class="icons ">
            <a href="# " class="fab fa-facebook-f "></a>
            <a href="# " class="fab fa-youtube "></a>
            <a href="# " class="fab fa-instagram "></a>
            <a href="# " class="fab fa-twitter "></a>
            <a href="# " class="fab fa-whatsapp "></a>
        </div>
    </div>

</body>

</html>
